<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Eventos - Mouse</title>

		

		<!-- jquery -->
		<script src="jquery-3.4.1.js"></script>

		<script type="text/javascript">
			//incluir a codificação javascript aqui
			$(document).ready(function(){
				$('#field1').keydown(function(){
					alert('Elemento foi clicado')
				});

			});
			
		</script>
	</head>

	<body>
		<input id="field1" type="text"/>
		
	</body>
</html>
